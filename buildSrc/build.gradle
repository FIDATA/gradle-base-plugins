// Minimal set of plugins enough to compile plugins
plugins {
  id 'java'
  id 'groovy'
  id 'java-library'
  id 'io.franzbecker.gradle-lombok' version '1.11'
  id 'java-gradle-plugin'
}

group = 'org.fidata.gradle'

ext.rootDir = '..'

dependencyLocking.lockAllConfigurations()

repositories {
  maven {
    url 'https://fidata.jfrog.io/fidata/plugins-snapshot/'
    credentials {
      username = project.property('artifactoryUser')
      password = project.property('artifactoryPassword')
    }
  }
}

apply from: "${ project.ext.rootDir }/gradle/dependencies-compile.gradle"

sourceSets.main {
  java.srcDirs = ["${ project.ext.rootDir }/src/main/java"]
  groovy.srcDirs = ["${ project.ext.rootDir }/src/plugin-dependencies/groovy", "${ project.ext.rootDir }/src/main/groovy"]
  resources.srcDirs = ["${ project.ext.rootDir }/src/main/resources"]
}

task('inputsOutputs').doLast {
  for (t in tasks) {
    if (t.inputs.hasInputs) {
      for (f in t.inputs.files) {
        logger.lifecycle(sprintf('%s input:\t%s', [t.name, f.path]))
      }
    }
    if (t.outputs.hasOutput) {
      for (f in t.outputs.files) {
        logger.lifecycle(sprintf('%s output:\t%s', [t.name, f.path]))
      }
    }
  }
}
tasks['check'].enabled = false
tasks['test'].enabled = false

