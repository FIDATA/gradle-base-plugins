// Minimal set of plugins enough to compile plugins
plugins {
  id 'java'
  id 'groovy'
  id 'java-library'
  id 'java-gradle-plugin'
}
apply plugin: 'io.franzbecker.gradle-lombok'

group = 'org.fidata.gradle'

ext.rootDir = '..'

dependencyLocking.lockAllConfigurations()

repositories {
  maven {
    url 'https://fidata.jfrog.io/fidata/plugins-snapshot/'
    credentials {
      username = project.ext.artifactoryUser
      password = project.ext.artifactoryPassword
    }
  }
}

apply from: "${ project.ext.rootDir }/gradle/dependencies-compile.gradle"

sourceSets.main {
  java.srcDirs = ["${ project.ext.rootDir }/src/main/java"]
  groovy.srcDirs = ["${ project.ext.rootDir }/src/plugin-dependencies/groovy", "${ project.ext.rootDir }/src/main/groovy"]
  resources.srcDirs = ["${ project.ext.rootDir }/src/main/resources"]
}

apply from: "${ project.ext.rootDir }/gradle/gradle-plugin-markers.gradle"
