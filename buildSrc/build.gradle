// Minimal set of plugins enough to compile plugins
plugins {
  id 'java-library'
  id 'java-gradle-plugin'
  id 'org.fidata.dependencies'
}
apply plugin: 'io.franzbecker.gradle-lombok'

group = 'org.fidata.gradle'

ext.rootDir = file('..')

apply from: new File(ext.rootDir, 'buildSrc/gradle/load-properties.gradle')

dependencyLocking.lockAllConfigurations()

repositories {
  maven {
    url 'https://fidata.jfrog.io/fidata/plugins-snapshot/'
    credentials {
      username = project.ext.artifactoryUser
      password = project.ext.artifactoryPassword
    }
  }
}

sourceSets {
  main {
    java.srcDirs = [
      new File(project.ext.rootDir, 'src/dependencyUtils/java'),
      new File(project.ext.rootDir, 'src/main/java'),
    ]
    groovy.srcDirs = [
      new File(project.ext.rootDir, 'src/dependencyUtils/groovy'),
      new File(project.ext.rootDir, 'src/pluginDependees/groovy'),
      new File(project.ext.rootDir, 'src/main/groovy'),
    ]
    resources.srcDirs = [new File(project.ext.rootDir, 'src/main/resources')]
  }
}

apply from: new File(ext.rootDir, 'gradle/dependencies-compile.gradle')

apply from: new File(ext.rootDir, 'gradle/gradle-plugin-markers.gradle')

/*
 * CAVEAT:
 * Lombok should be 1.18.1+.
 * See https://github.com/rzwitserloot/lombok/issues/1782
 */
lombok {
  version = '[1.18.1, 2['
}
