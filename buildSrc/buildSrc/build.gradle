plugins {
  id 'nebula.dependency-lock' version '4.9.5'
  id 'groovy'
  id 'java-library'
}

group = 'org.fidata.gradle'

ext.rootDir = '../..'

dependencyLock.lockFile = "${project.ext.rootDir}/dependencies.lock"

dependencies {
  api localGroovy()
}

sourceSets.main.groovy.srcDirs = ["${project.ext.rootDir}/src/plugin-dependencies/groovy"]

dependencies.runtime project(path)

tasks['check'].enabled = false
tasks['test'].enabled = false
