plugins {
  id 'groovy'
  id 'java-library'
}

group = 'org.fidata.gradle'

ext.rootDir = '../..'

dependencyLocking.lockAllConfigurations()

repositories {
  maven {
    url 'https://fidata.jfrog.io/fidata/plugins-release/'
    credentials {
      username = project.ext.artifactoryUser
      password = project.ext.artifactoryPassword
    }
  }
}

dependencies {
  api localGroovy()
  api gradleApi()
  runtimeOnly group: 'io.franzbecker', name: 'gradle-lombok', version: 'latest.release'
}

sourceSets.main.groovy.srcDirs = ["${ project.ext.rootDir }/src/plugin-dependencies/groovy"]

dependencies.runtime project(path)

