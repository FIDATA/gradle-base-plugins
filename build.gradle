  id 'com.gradle.build-scan' version '1.10'
  id 'com.dorongold.task-tree' version '1.3'
}

buildScan {
  licenseAgreementUrl = 'https://gradle.com/terms-of-service'
  licenseAgree = 'yes'
}

ext.rootDir = '.'

apply plugin: org.fidata.gradle.FIDATAGradlePluginPlugin

fidata.publicReleases = false

contacts {
  'grv87@yandex.ru' {
    moniker 'Basil Peace'
    github 'grv87'
    twitter 'grv87'
    roles 'owner', 'developer'
  }
}

apply from: "${project.ext.rootDir}/dependencies-compile.gradle"

sourceSets.main.groovy.srcDirs = ["${project.ext.rootDir}/src/dependencies", "${project.ext.rootDir}/src/main"]
