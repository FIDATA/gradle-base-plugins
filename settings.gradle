pluginManagement {
  repositories {
    maven {
      url 'https://fidata.jfrog.io/fidata/plugins-release/'
      credentials {
        username = property('artifactoryUser')
        password = property('artifactoryPassword')
      }
    }
  }
}

rootProject.name = 'gradle-base-plugins'

buildCache {
  local.enabled = false
  remote(HttpBuildCache) {
    url = 'https://fidata.jfrog.io/fidata/local.gradle.cache/'
    credentials {
      username = property('artifactoryUser')
      password = property('artifactoryPassword')
    }
    push = System.getenv().with { containsKey('CI') || containsKey('JENKINS_URL') }
  }
}
