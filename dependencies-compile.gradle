repositories {
  maven {
    url 'https://plugins.gradle.org/m2/'
  }
  jcenter()
}

dependencies {
  compile localGroovy()
  compile gradleApi()

  Closure addPluginDependencies = { Map plugins ->
    plugins.each { id, depNotation ->
      compile(
        group: depNotation['group'],
        name: depNotation['name'],
        version: depNotation.get('version', 'latest.release')
      ) {
        depNotation.get('excludes', []).each { exclNotation ->
          exclude(
            group: exclNotation['group'],
            module: exclNotation['module']
          )
        }
      }
    }
  }

  addPluginDependencies(org.fidata.gradle.FIDATAProjectPlugins.THIRDPARTY_PLUGINS)
  addPluginDependencies(org.fidata.gradle.FIDATAGroovyProjectPlugins.THIRDPARTY_PLUGINS)
  addPluginDependencies(org.fidata.gradle.FIDATAGradlePluginPlugins.THIRDPARTY_PLUGINS)
}
